<div class="add-room-container" *ngIf="complexControl" else errorblock>
  <h3 class="add-room-header">Add Room to {{ complexControl.complexName }}</h3>
  <hr />
  <div class="add-room-options">
    <!-- Start of form for adding a room to a complex -->
    <form id="AddRoomForm">
      <!-- Room number and number of beds holder begin-->
      <div class="d-flex flex-row justify-content-center">
        <!--Start of roomNumber-->
        <div class="form-group mx-1">
          <label for="roomNumber">Room Number</label>
          <input
            type="text"
            id="roomNumber"
            name="roomNumber"
            #roomNumber="ngModel"
            [(ngModel)]="formRoom.roomNumber"
            class="form-control"
            aria-describedby="roomNumber"
            required
          />
          <!-- Dirty is so the error message is not displayed when the page first loads  -->
          <div
            *ngIf="roomNumber.invalid && roomNumber.dirty"
            class="alert alert-danger"
          >
            A room number is required.
          </div>
        </div>
        <!--End of roomNumber-->
        <!--Start of numberOfBeds-->
        <div class="form-group mx-1">
          <label for="numberOfBeds">Number of Beds</label>
          <input
            type="number"
            id="numberOfBeds"
            name="numberOfBeds"
            #numberOfBeds="ngModel"
            [(ngModel)]="formRoom.numberOfBeds"
            class="form-control"
            aria-describedby="numberOfBeds"
            required
          />
          <!-- Dirty is so the error message is not displayed when the page first loads  -->
          <div
            *ngIf="numberOfBeds.invalid && numberOfBeds.dirty"
            class="alert alert-danger"
          >
            Number of beds is required.
          </div>
        </div>
        <!--End of numberOfBeds-->
      </div>
      <!--End of room number and number of beds holder-->
      <!-- Room number and number of beds holder begin-->
      <div class="d-flex flex-row justify-content-center">
        <!-- Start of Room Type input select -->
        <div class="form-group mx-1">
          <label for="apiRoomType">Select Room Type</label>
          <select
            id="apiRoomType"
            name="apiRoomType"
            [(ngModel)]="formRoom.apiRoomType"
            #apiRoomType="ngModel"
            class="form-control"
            aria-describedby="apiRoomType"
            required
          >
            <option value="" disabled>Select Room Type</option>
            <option
              *ngFor="let roomType of seededRoomTypes"
              [ngValue]="roomType"
            >
              {{ roomType.roomType }}
            </option>
          </select>
        </div>
        <!-- Dirty is so the error message is not displayed when the page first loads  -->
        <div
          *ngIf="apiRoomType.invalid && apiRoomType.dirty"
          class="alert alert-danger"
        >
          A room type is required.
        </div>
        <!-- End of Room Type select -->
      </div>
      <!--End of Gender and Room Type holder-->
      <!-- Lease start and end dates holder begin-->
      <div class="d-flex flex-row justify-content-center">
        <!-- Lease start dates begin -->
        <div class="form-group mx-3">
          <mat-form-field>
            <input
              matInput
              id="startDate"
              name="startDate"
              [matDatepicker]="startDatePicker"
              [(ngModel)]="formRoom.startDate"
              #startDate="ngModel"
              class="form-control"
              placeholder="Lease Start Date"
              aria-describedby="startDate"
              required
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="startDatePicker"
            ></mat-datepicker-toggle>
            <mat-datepicker
              #startDatePicker
              [startAt]="startDate"
            ></mat-datepicker>
          </mat-form-field>
        </div>
        <!-- Lease start date end -->
        <!-- Lease end date begin -->
        <div class="form-group mx-3">
          <mat-form-field>
            <input
              matInput
              id="endDate"
              name="endDate"
              [matDatepicker]="endDatePicker"
              [(ngModel)]="formRoom.endDate"
              #endDate="ngModel"
              class="form-control"
              placeholder="Lease End Date"
              aria-describedby="endDate"
              required
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="endDatePicker"
            ></mat-datepicker-toggle>
            <mat-datepicker #endDatePicker [startAt]="endDate"></mat-datepicker>
          </mat-form-field>
        </div>
        <!-- Validation -->
        <div
          *ngIf="
            (endDate.invalid && endDate.dirty) ||
            (startDate.invalid && startDate.dirty)
          "
          class="alert alert-danger"
        >
          A lease start and end date is required.
        </div>
        <!-- Lease end date finish-->
      </div>
      <!--Lease start and end dates holder end-->
      <!-- Start of amenity selection-->
      <mat-form-field>
        <mat-label>Amenities</mat-label>
        <mat-select
          name="formRoom.apiAmenity"
          [(ngModel)]="formRoom.apiAmenity"
          #amenity="ngModel"
          id="amenity"
          aria-describedby="amenity"
          multiple
        >
          <mat-option
            *ngFor="let amenity of seededAmenityList"
            [value]="amenity"
          >
            {{ amenity.amenity }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <!--End of amenity selection-->
      <hr />
      <!-- Start of markup for submit and cancel buttons |  apiRoomType, gender, numberOfBeds, roomNumber -->
      <div class="form-row d-flex justify-content-around">
        <div>
          <!-- If any of the inputs are invalid, the submit button will be disabled -->
          <button
            id="postAddRoom"
            class="add-room-btn"
            [disabled]="
              apiRoomType.invalid ||
              numberOfBeds.invalid ||
              roomNumber.invalid ||
              startDate.invalid ||
              endDate.invalid
            "
            (click)="postAddRoom()"
          >
            <strong>Add</strong>
          </button>
        </div>
        <div>
          <button class="add-room-btn" (click)="cancelAddRoom()">
            <strong>Cancel</strong>
          </button>
        </div>
      </div>
    </form>
    <!-- End of form for adding a room to a complex -->
  </div>
</div>
<!-- Alternate view if a complex is not selected and this page is shown -->
<ng-template #errorblock>
  You've reached this by mistake, try again.
</ng-template>
