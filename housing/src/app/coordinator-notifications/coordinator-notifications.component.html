<div class="outer">
  <div class="inner">
    <div id="title">
      <h3>Providers Awaiting Approval</h3>
      <hr />
        <div class="notifications-directions">
          Click a record to see its details.
        </div>
        <div class="notifications-header">
          <div class="notification-expires">Expires in</div>
          <div class="notification-name truncate">Business Name</div>
        </div>
        <div class="notifications-container">
          <a routerLinkActive="router-link-active" *ngFor="let notification of notifications | paginate: { itemsPerPage: 5, currentPage: p }" [routerLink]="['/coordinator-notifications/' + notification.notificationId]" class="notifications-row">

            <div class="notification-expires">{{notification.date}}</div>
            <div class="notification-name truncate">{{notification.companyName}}</div>
          </a>
        </div>
        <pagination-controls class="pagination" (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>

<!-- Good pagination solution here: https://www.npmjs.com/package/ngx-pagination -->
