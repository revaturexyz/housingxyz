<div class="d-md-flex h-md-100 align-items-center">

    <div class="col-md-4 p-0 bg-orange h-md-100">
        <div class="text-white d-md-flex align-items-center h-100 p-5 text-center justify-content-center">
            <div class="logoarea pt-5 pb-5">
                <ng-container *ngIf="provider">
                    <h3>Training Center</h3>
                    <p> {{ provider.providerTrainingCenter.centerName }}</p>
                    <p> {{ provider.providerTrainingCenter.contactNumber }}</p>
                </ng-container>
                <div class="col">
                    <div ngbDropdown class="d-inline-block">
                        <button class="btn btn-dark" id="dropdownBasic1" ngbDropdownToggle>{{ complexShowString }}</button>
                        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                          <button ngbDropdownItem (click)="complexChoose(complex)" *ngFor="let complex of complexList">{{ complex.complexName }}</button>
                        </div>
                    </div>
                </div> 

                <br>

                <div class="col">
                    <div ngbDropdown class="d-inline-block">
                        <button class="btn btn-dark" id="dropdownBasic1" ngbDropdownToggle>{{ addressShowString }}</button>
                        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                          <button ngbDropdownItem (click)="addressChoose(address)" *ngFor="let address of addressList">{{ address.streetAddress }}</button>
                        </div>
                    </div>
                </div> 

                <br>
                <button class="btn btn-secondary" *ngIf="show === false"(click)="addForm()">Add Address</button>
                <form *ngIf="show === true">
                    <div>
                        <label class="col-md-9"> Street Address: <input [(ngModel)]="room.roomAddress.streetAddress" name="room.roomAddress.streetAddress" class="input-border" type="text" required minlength="5" maxlength="200"> </label> <br>
                        <label class="col-md-9"> City: <input [(ngModel)]="room.roomAddress.city" name="room.roomAddress.city" class="input-border" type="text" required maxlength="50"> </label> <br>
                        <label class="col-md-9"> State: <input [(ngModel)]="room.roomAddress.state" name="room.roomAddress.state" class="input-border" type="text" required minlength ="2" maxlength="50"> </label> <br>
                        <label class="col-md-9"> Zip Code: <input [(ngModel)]="room.roomAddress.zipCode" name="room.roomAddress.zipCode" class="input-border" type="text" pattern="[0-9]{5}"> </label> <br>
                        <br>
                        &nbsp;
                        <button class="btn btn-secondary" (click)="back()">Cancel</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
        
    <div class="col-md-8 p-0 bg-body h-md-100 loginarea">
        <div class="d-md-flex align-items-center h-md-100 p-5 justify-content-center">
            <div class="logoarea pt-5 pb-5">
                
                <form id="roomForm">
                    <h1>Add Room</h1>
                    <br>
                    <div class="container">
                        <div class="col-md-10">
                            <label class="col-md-4" for="room.roomType">Room Type: </label>
                            <select class="input-border col-md-4 input-border" name="room.roomType" required [(ngModel)]="room.roomType" #roomT="ngModel">
                                <option selected>Apartment</option>
                                <option>Dorm</option>
                            </select>
                            <span *ngIf="roomT.invalid" class="alert alert-danger">Please select an option.</span>
                        </div>

                        <div class="col-md-10">
                            <label for="room.roomNumber" class="col-md-4">Room Number: </label>
                            <input type="text" name="room.roomNumber" class="input-border col-md-4" required pattern="[0-9]{1,5}" [(ngModel)]="room.roomNumber" #roomNum="ngModel">
                            <div *ngIf="roomNum.invalid && roomNum.dirty" class="alert alert-danger">Room number must be between 1 and 5 digits only in length.</div>
                        </div>
                    

                        <div class="col-md-10">
                            <label class="col-md-5" for="room.numberOfBeds">Number of Bedrooms: </label> {{ room.numberOfBeds }}
                            <input type="range" min="1" max="8" value="2" step="1" class="slider" name="room.numberOfBeds" [(ngModel)]="room.numberOfBeds" >
                        </div>
                        
                        <br><br>
                        <div class="col-md-8">
                            <label class="col-md-5">Amenities:</label>
                            <br>
                            <div class="col-md-10">
                                <span *ngFor="let amenity of amenities">                                
                                    <label for="amenity.amenityString" class="col-md-5">{{ amenity.amenityString }}</label>
                                    <input type="checkbox" name="amenity.amenityString" [(ngModel)]="amenity.isSelected">
                                </span>
                            </div>
                        </div>
                        <br><br>

                        <div class="col-md-10">
                            <label class="col-md-4">Start Date: {{room.startDate.getFullYear()}}-{{("0"+(room.startDate.getMonth()+1)).slice(-2)}}-{{room.startDate.getDate()}}</label>
                            <input class="input-border col-md-4" type="date" name="StartDate" min="2019-09-11" max="2019-09-11" required [(ngModel)]="room.startDate" #roomSD="ngModel">
                        </div>
                        <div class="col-md-10">
                            <label class="col-md-4">End Date:</label>
                            <input class="input-border col-md-4" type="date" name="EndDate" min="2019-09-12" max="2021-09-10" required [(ngModel)]="room.endDate" #roomED="ngModel">
                        </div>

                        <div id="topbutton">
                            <button class="btn btn-secondary" type="submit" (click)="postRoomOnSubmit()" [disabled]="roomNum.invalid || roomT.invalid">Submit</button>
                            <button class="btn btn-secondary" type="button"><a id="cancel2" routerLink="">Cancel</a></button>
                        </div>
                    </div>
                </form> 
            </div>
        </div>
    </div>     
</div>
