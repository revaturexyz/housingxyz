<div class="d-md-flex h-md-100 align-items-center">

    <div class="col-md-4 p-0 bg-indigo h-md-100">
        <div class="text-white d-md-flex align-items-center h-100 p-5 text-center justify-content-center">
            <div class="logoarea pt-5 pb-5">
                <ng-container *ngIf="provider">
                    <h3>Training Center</h3>
                    <p> {{ provider.providerTrainingCenter.centerName }}</p>
                    <p> {{ provider.providerTrainingCenter.contactNumber }}</p>
                </ng-container>
                <div class="col">
                    <div ngbDropdown class="d-inline-block">
                        <button class="btn btn-dark" id="dropdownBasic1" ngbDropdownToggle>{{ complexShowString }}</button>
                        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                          <button ngbDropdownItem (click)="complexChoose(complex)" *ngFor="let complex of complexList">{{ complex.complexName }}</button>
                        </div>
                    </div>
                </div> 

                <br>

                <div class="col">
                    <div ngbDropdown class="d-inline-block">
                        <button class="btn btn-dark" id="dropdownBasic1" ngbDropdownToggle>{{ addressShowString }}</button>
                        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                          <button ngbDropdownItem (click)="addressChoose(address)" *ngFor="let address of addressList">{{ address.streetAddress }}</button>
                        </div>
                    </div>
                </div> 

                <br>
                <button *ngIf="show === false"(click)="addForm()">Add Address</button>
                <form *ngIf="show === true">
                    <div>
                    <label> Street Address: <input type="text"> </label> <br>
                    <label> City: <input type="text"> </label> <br>
                    <label> State: <input type="text"> </label> <br>
                    <label> Zip Code: <input type="text"> </label> <br>
                    <br>
                    <button id="button" (click)="back()">cancel</button>
                    <button id="buton">Submit</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
        
    <div class="col-md-8 p-0 bg-white h-md-100 loginarea">
        <div class="d-md-flex align-items-center h-md-100 p-5 justify-content-center">
            <div class="logoarea pt-5 pb-5">
                <h1> Add Room </h1>
                <br>
                <form>

                    <div>
                        <label for="room.NumberOfBeds">Number of Beds: </label>
                        <input type="text" name="room.NumberOfBeds" [(ngModel)]="room.NumberOfBeds">                        
                    </div>

                    <br>

                    <div class="col">
                        <label for="room.RoomType">Room Type: </label>
                        <select name="room.RoomType" [(ngModel)]="room.RoomType">
                            <option>Apartment</option>
                            <option>Dorm</option>
                        </select>
                        <!-- <div ngbDropdown class="d-inline-block">
                            <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Room Type</button>
                            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                                <button *ngFor="let type of types" ngbDropdownItem>{{type}}</button>
                            </div>
                        </div> -->
                    </div>  

                    <br>
                    
                    Amenities:
                    <fieldset *ngFor="let amenity of amenities" id="checkboxes">     
                        <input type="checkbox" name="amenity" value="amenity">{{amenity.Amenity}}<br>   
                    </fieldset> 

                    <br>

                    <div>
                        Start Date:
                        <input id="startdate" type="date" name="StartDate">
                    </div>

                    <br>

                    <div>
                        End Date:
                        <input id="enddate" type="date" name="EndDate">
                    </div>

                    <br>

                    <div>
                        <label for="room.RoomNumber">Room Number: </label>
                        <input name="room.RoomNumber" type="text" [(ngModel)]="room.RoomNumber">
                    </div>

                    <div id="topbutton">
                        <button id="submit" type="submit" (click)="postRoomOnSubmit()">Submit</button>
                    </div>

                    <div id="bottonbutton">
                        <button id="cancel" type="button">Cancel</button>
                    </div>

                </form> 
            </div>
        </div>
    </div>     
</div>
