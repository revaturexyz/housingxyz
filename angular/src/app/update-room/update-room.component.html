<body>
    <div class="col">
        <div ngbDropdown class="d-inline-block">
          <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>{{showString}}</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button ngbDropdownItem (click)="complexChoose(complex)" *ngFor="let complex of complexList">{{complex.ComplexName}}</button>
          </div>
        </div>
    </div>
</body>
<body *ngIf="activeComplex">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col" style="text-align: center">Room Id</th>
        <th scope="col" style="text-align: center">Room Number</th>
        <th scope="col" style="text-align: center">Type</th>
        <th scope="col" style="text-align: center">Status</th>
        <th scope="col" style="text-align: center">Start Date</th>
        <th scope="col" style="text-align: center">End Date</th>
      </tr>
    </thead>
  </table>
  <app-room-details *ngFor="let r of complexRooms" [room]="r"></app-room-details>
</body>
